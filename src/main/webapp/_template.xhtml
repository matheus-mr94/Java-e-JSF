<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head />
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="img" name="logo.svg" />
		<h:form rendered="#{usuarioLogado != null}">
			<p:growl id="messages" showDetail="true" autoUpdate="true"/>
			<p:menuButton value="Menu" buttonStyleClass="ui-button-outlined"	buttonStyle="box-shadow: 0 0 10px">
				<p:menuitem value="Livros" action="livro?faces-redirect=true"  icon="pi pi-book" />
				<p:menuitem value="Autores" action="autor?faces-redirect=true"  icon="pi pi-users" />
				<p:menuitem value="Vendas" action="vendas?faces-redirect=true"  icon="pi pi-money-bill" />
				<p:divider />
				<p:menuitem value="Logout" action="#{loginBean.deslogar}" icon="pi pi-sign-out" />
			</p:menuButton>
		</h:form>

		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>
	</div>

	<div id="conteudo">
		<ui:insert name="conteudo"></ui:insert>
	</div>

</h:body>




</html>
